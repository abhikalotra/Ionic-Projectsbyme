        <div class="profile_pic_details">

            </div><!-- profile_pic_details_image_detail close -->
            
            
            <div style="position: relative;" class="profile_pic_details_image">

                <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                <div style="height:350px;width:100%;">
                    <div id="gmap_canvas" style="height:350px;width:100%;">

                    </div>
                    <a class="google-map-code" href="http://wordpress-themes.org" id="get-map-data">Diesel Store</a></div>
                <script type="text/javascript">
                    function init_map() {
                        var myOptions = {zoom: 12, center: new google.maps.LatLng(30.707026, 76.80325390000007), mapTypeId: google.maps.MapTypeId.ROADMAP, zoomControl: false, mapTypeControl: false,streetViewControl:false};
                        var map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                        var marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(30.707026, 76.80325390000007)});
                        var infowindow = new google.maps.InfoWindow({content: "<b>Diesel Store</b><br/>Unit No.35, Elante Mall, Ground Floor, Plot No.178-178A, Purv Marg, Phase 1, MW Area, Industrial and Business Park, <br/>160002 Chandigarh"});
                        google.maps.event.addListener(marker, "click", function () {
                            infowindow.open(map, marker);
                        });
                        infowindow.open(map, marker);
                    }
                    google.maps.event.addDomListener(window, 'load', init_map);
                </script>

            </div><!-- profile_pic_details_image close -->
